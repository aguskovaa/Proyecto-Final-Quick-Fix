<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<body>
  <div class="background-lines">
    <div class="line line-1"></div>
    <div class="line line-2"></div>
    <div class="line line-3"></div>
    <div class="line line-4"></div>
  </div>

  <div class="contenedordelogin">
    <h2>Registro de Usuario</h2>

    <form>
      <div class="cajita">
        <label for="nombre">Nombre de usuario</label>
        <input type="text" id="nombre" name="nombre" placeholder="Elegí un nombre de usuario" />
      </div>

      <div class="cajita">
        <label for="password">Contraseña</label>
        <input type="password" id="contra" name="contra" placeholder="Elegí una contraseña segura" />
      </div>

      <div class="opciones">
        <label><input type="radio" name="rol" value="cliente" checked /> Cliente</label>
        <label><input type="radio" name="rol" value="trabajador" /> Trabajador</label>
        <label><input type="radio" name="rol" value="desempleado" /> Desempleado</label>
      </div>

      <div id="extra-fields"></div>

      <button type="button" class="btn btn-register">Registrarse <i class="fas fa-arrow-right"></i></button>
    </form>

    <div class="footer">
      ¿Ya tenés cuenta? <a href="Inicio de Sesion.html">Iniciar sesión</a>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <script>
document.querySelector('.btn-register').addEventListener('click', function() {
    const role = document.querySelector('input[name="rol"]:checked').value;
    const userType = {
        'cliente': '1',
        'trabajador': '2',
        'desempleado': '3'
    }[role];
    
    localStorage.setItem('userType', userType);
    localStorage.setItem('isLoggedIn', 'true');
    window.location.href = 'Home.html';
});
</script>
