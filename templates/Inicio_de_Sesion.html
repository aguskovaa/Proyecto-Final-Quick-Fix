<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio de Sesión - QuickFix</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="background-lines">
    <div class="line line-1"></div>
    <div class="line line-2"></div>
    <div class="line line-3"></div>
    <div class="line line-4"></div>
  </div>

  <div class="contenedordelogin">
    <h2>Iniciar Sesión</h2>

    <form id="loginForm" method="POST" action="/login">
      <div class="cajita">
        <label for="username">Email:</label>
        <input
          type="email"
          id="username"
          name="username"
          required
          placeholder="Ingresa tu mail"
          value="{{ request.form.username or '' }}"
        />
      </div>

      <div class="cajita">
        <label for="contra">Contraseña</label>
        <input
          type="password"
          id="contra"
          name="contra"
          required
          placeholder="Tu contraseña"
          value="{{ request.form.contra or '' }}"
        />
      </div>

      <div class="opciones">
        <label>
          <input
            type="radio"
            name="rol"
            value="cliente"
            {% if request.form.rol == 'cliente' %}checked{% endif %}
          />
          Cliente
        </label>
        <label>
          <input
            type="radio"
            name="rol"
            value="trabajador"
            {% if request.form.rol == 'trabajador' or not request.form.rol %}checked{% endif %}
          />
          Trabajador
        </label>
        <label>
          <input
            type="radio"
            name="rol"
            value="desempleado"
            {% if request.form.rol == 'desempleado' %}checked{% endif %}
          />
          Desempleado
        </label>
      </div>

      <button type="submit" class="btn btn-login">
        Iniciar Sesión <i class="fas fa-sign-in-alt"></i>
      </button>

      <div
        id="mensaje"
        style="text-align:center; margin-top:1rem; font-size:0.95rem; color: {{ color or 'black' }};"
      >
        {% if error %}
          {{ error }}
        {% elif success %}
          {{ success }}
        {% endif %}
      </div>

      <div class="footer">
        ¿No tenés cuenta? <a href="Registro.html">¡Registrate ya!</a>
      </div>
    </form>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      const email = document.getElementById("username").value.trim();
      const password = document.getElementById("contra").value.trim();
      const roleChecked = document.querySelector('input[name="rol"]:checked');
      const mensaje = document.getElementById("mensaje");

      if (!email || !password || !roleChecked) {
        e.preventDefault(); // evitar envío
        mensaje.style.color = "red";
        mensaje.textContent =
          "Por favor, completá todos los campos y seleccioná un rol.";
        return;
      }

      // Si todo está bien, se envía el formulario y la validación continúa en backend
    });
  </script>
</body>
</html>
