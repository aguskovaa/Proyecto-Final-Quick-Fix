        <header class="header">
            <div class="logo">Quick<span>Fix</span></div>
            <nav class="nav">
                <a href="#" class="nav-item active">Sobre nosotros</a>
                <a href="#" class="nav-item">Reseñas</a>
                <a href="#" class="nav-item">Servicios</a>

                <a class="nav-item login-btn" href="Inicio de Sesion.html">Iniciar sesión</a>
                <a class="nav-item register-btn" href="Registro.html">Registrarse</a>
            </nav>
            <div class="mobile-menu-btn">

        <main class="main-content">
            <div class="hero-text">
                <div class="tagline">Soluciones a tu alcance</div>

                <div class="cta-container">
                    <a href="Browser.html" class="cta-button primary">
                        Solicitar servicio
                        <i class="fas fa-arrow-right"></i>
                    </a>
                    <a href="#" class="cta-button secondary">

                    </a>
                </div>
                -->
                <div class="cta-container" id="main-buttons-container">
                    <!-- Los botones se generarán automáticamente -->
                </div>
            </div>
        </main>
    </div>


<script>
// Sistema de autenticación infalible
document.addEventListener('DOMContentLoaded', function() {
    const container = document.getElementById('main-buttons-container');
    
    // Verificar si hay sesión
    const userType = localStorage.getItem('userType');
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
    
    if (isLoggedIn && userType) {
        // Usuario logueado
        if (userType === '1') { // Cliente
            container.innerHTML = `
                <a href="Browser.html" class="cta-button primary">
                    Buscar Profesionales
                    <i class="fas fa-arrow-right"></i>
                </a>
                <button onclick="logout()" class="cta-button secondary">
                    Cerrar sesión
                </button>
            `;
        } else { // Trabajador/Desempleado
            container.innerHTML = `
                <a href="AceptarTrabajos.html" class="cta-button primary">
                    ${userType === '2' ? 'Buscar Trabajos' : 'Explorar Oportunidades'}
                    <i class="fas fa-arrow-right"></i>
                </a>
                <button onclick="logout()" class="cta-button secondary">
                    Cerrar sesión
                </button>
            `;
        }
    } else {
        // Usuario no logueado
        container.innerHTML = `
            <a href="Inicio de Sesion.html" class="cta-button primary">
                Iniciar sesión
                <i class="fas fa-sign-in-alt"></i>
            </a>
            <a href="Registro.html" class="cta-button secondary">
                Registrarse
            </a>
        `;
    }
});

function logout() {
    localStorage.removeItem('userType');
    localStorage.removeItem('isLoggedIn');
    window.location.href = 'Home.html';
}

// Solo para desarrollo - Simular login si no existe
if (!localStorage.getItem('userType') && confirm('¿Simular inicio de sesión?')) {
    const type = prompt('Tipo de usuario (1=Cliente, 2=Trabajador, 3=Desempleado)');
    if (type) {
        localStorage.setItem('userType', type);
        localStorage.setItem('isLoggedIn', 'true');
        window.location.reload();
    }
}
</script>




    <script src="Home.js"></script>
