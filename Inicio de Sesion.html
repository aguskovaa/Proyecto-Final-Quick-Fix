<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio de Sesión - QuickFix</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-lines">
    <div class="line line-1"></div>
    <div class="line line-2"></div>
    <div class="line line-3"></div>
    <div class="line line-4"></div>
  </div>

  <div class="contenedordelogin">
    <h2>Iniciar Sesión</h2>

    <form>
      <div class="cajita">
        <label for="nombre">Usuario</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre de usuario" />
      </div>

      <div class="cajita">
        <label for="contra">Contraseña</label>
        <input type="password" id="contra" name="contra" placeholder="Tu contraseña" />
      </div>

      <div class="opciones">
        <label><input type="radio" name="rol" value="cliente" /> Cliente</label>
        <label><input type="radio" name="rol" value="trabajador" checked /> Trabajador</label>
        <label><input type="radio" name="rol" value="desempleado" /> Desempleado</label>
      </div>

      <button type="button" class="btn btn-login">Iniciar Sesión <i class="fas fa-sign-in-alt"></i></button>

      <div class="footer">
        ¿No tenés cuenta? <a href="Registro.html">¡Registrate ya!</a>
      </div>
    </form>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
document.querySelector('.btn-login').addEventListener('click', function() {
    const role = document.querySelector('input[name="rol"]:checked').value;
    const userType = {
        'cliente': '1',
        'trabajador': '2', 
        'desempleado': '3'
    }[role];
    
    localStorage.setItem('userType', userType);
    localStorage.setItem('isLoggedIn', 'true');
    window.location.href = 'Home.html';
});
</script>



<script src="auth-check.js"></script>
<script src="auth.js"></script>
<script src="session-manager.js"></script>
</body>
</html>
