<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contenedordelogin">
    <h2>Iniciar Sesión</h2>

    <form>
      <div class="cajitanombre">
        <label for="nombre">Usuario</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre de usuario" />
      </div>

      <div class="cajitacontra">
        <label for="contra">Contraseña</label>
        <input type="password" id="contra" name="contra" placeholder="Tu contraseña" />
      </div>

      <div class="opciones">
        <label><input type="radio" name="rol" value="cliente" /> Cliente</label>
        <label><input type="radio" name="rol" value="trabajador" checked /> Trabajador</label>
        <label><input type="radio" name="rol" value="desempleado" /> Desempleado</label>
        
      </div>

      <button type="button" class="btn btn-login">Iniciar Sesión</button>

      <div class="footer">
        ¿No tenés cuenta? <a href="Registro.html">¡Registrate ya!</a>
    </div>

    
    </form>

    
  </div>
</body>
</html>
