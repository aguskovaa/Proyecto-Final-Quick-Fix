<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>

    <form>
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Tu nombre de usuario" />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Tu contraseña" />
      </div>

      <div class="role-options">
        <label><input type="radio" name="role" value="cliente" /> Cliente</label>
        <label><input type="radio" name="role" value="trabajador" checked /> Trabajador</label>
        <label><input type="radio" name="role" value="desempleado" /> Desempleado</label>
        
      </div>

      <button type="button" class="btn btn-login">Iniciar Sesión</button>

      <div class="footer">
      ¿No tienes cuenta? ¡Regístrate ahora!
    </div>

      <button type="button" class="btn btn-register">Registrarse</button>
    </form>

    
  </div>
</body>
</html>
